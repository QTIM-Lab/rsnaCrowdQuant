<!DOCTYPE html>
<html>
  <head>
    <title>Lightweight Viewer</title>
    <meta name="viewport" content="initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="login-wrapper">
      <form>
        <div class="form-input">
          <label for="username">Username:</label>
          <input type="email" name="username" id="username" required/>
        </div>
        <div class="form-input">
          <label for="username">Password:</label>
          <input type="password" name="password" id="password" required/>
        </div>

        <button class="submit" type="submit">
          Login
          <img src="./imgs/spinner.gif" class="loading invisible">
        </button>
      </form>
    </div>

    <div class="viewer-wrapper invisible">
      <div class="top-bar">
        <div class="viewer-tools">
          <div class="tool">
            <a href="/#" data-tool="wwwc">
              <svg class="tool-img">
                <use href="/imgs/icons.svg#icon-tools-levels"></use>
              </svg>
              W/L
            </a>
          </div>
          <div class="tool">
            <a href="/#" data-tool="length">
              <svg class="tool-img">
                <use href="/imgs/icons.svg#icon-tools-measure-temp"></use>
              </svg>
              Length
            </a>
          </div>
          <div class="tool">
            <a href="/#" data-command="clearAll">
              <svg>
                <use href="/imgs/icons.svg#icon-ui-close"></use>
              </svg>
              Clear
            </a>
          </div>
        </div>
      </div>
      <div class="viewport">
        <div id="conerstoneViewport"></div>
        <div class="scroll">
          <div class="thumb"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-math/dist/cornerstoneMath.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-core/dist/cornerstone.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-tools/dist/cornerstoneTools.min.js"></script>
    <script type="text/javascript" src="../node_modules/dicom-parser/dist/dicomParser.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoader.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
