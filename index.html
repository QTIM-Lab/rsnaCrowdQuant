<!DOCTYPE html>
<html>
  <head>
    <title>RSNA CrowdQuant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110076978-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-110076978-1');
    </script>

  </head>
  <body>

    <div class="login-wrapper">
      <div class="login-form">
        <form>
          <div class="error invisible" id="login-error"></div>

          <div class="form-input">
            <svg class="input-icon">
              <use xlink:href="/imgs/icons.svg#icon-user" href="/imgs/icons.svg#icon-user"></use>
            </svg>
            <input id="login-username" type="text" placeholder="Username">
          </div>
          <button class="submit" type="submit">
            Login
            <svg class="loading invisible">
              <use xlink:href="/imgs/icons.svg#icon-spinner" href="/imgs/icons.svg#icon-spinner"></use>
            </svg>
          </button>
        </form>

        <button id="open-signup-btn-new" class="sign-up">or sign up for a new account</button>
      </div>
    </div>

    <div class="login-wrapper sign invisible">
      <div class="login-form">
        <form>
          <div class="error invisible"></div>

          <div class="form-input">
            <svg class="input-icon">
              <use xlink:href="/imgs/icons.svg#icon-user" href="/imgs/icons.svg#icon-user"></use>
            </svg>
            <select id="signup-name-select">
            </select>
          </div>

          <div class="form-checkbox">
            <div>Are you a practicing Radiologist?:</div>
            <input type="radio" name="is-radiologist" id="signup-radiologist-yes" checked value="yes" required/>
            <label for="signup-radiologist-yes">Yes</label>
            <input type="radio" name="is-radiologist" id="signup-radiologist-no" value="no" required/>
            <label for="signup-radiologist-no">No</label>
          </div>

          <div class="form-input invisible speciality">
            <svg class="input-icon">
              <use xlink:href="/imgs/icons.svg#icon-doctor" href="/imgs/icons.svg#icon-doctor"></use>
            </svg>
            <select id="signup-name-select">
              <option>Select a speciality...</option>
              <option value="medicalPhysicist">Practicing Medical Physicist</option>
              <option value="researcher">Researcher</option>
              <option value="resident">Resident</option>
              <option value="student">Student</option>
              <option value="technicianOrDosimetrist">Technician / Dosimetrist</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-input years-of-experience">
            <svg class="input-icon">
              <use xlink:href="/imgs/icons.svg#icon-calendar" href="/imgs/icons.svg#icon-calendar"></use>
            </svg>
            <select id="signup-name-select">
              <option>Years of experience...</option>
              <option value="<5">< 5 years</option>
              <option value="5-10">5-10 years</option>
              <option value=">10">> 10 years</option>
            </select>
          </div>

          <div class="form-input">
            <svg class="input-icon">
              <use xlink:href="/imgs/icons.svg#icon-mail" href="/imgs/icons.svg#icon-mail"></use>
            </svg>
            <input id="signup-email" type="text" placeholder="Email (not required)">
          </div>

          <button class="submit" type="submit" id="signup-button">
            Sign Up
            <svg class="loading invisible">
              <use xlink:href="/imgs/icons.svg#icon-spinner" href="/imgs/icons.svg#icon-spinner"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <div class="viewer-wrapper invisible">
      <div class="top-bar">
        <div class="viewer-tools">
          <div class="tool" data-tool="wwwc">
            <a href="/#">
              <svg class="tool-img">
                <use xlink:href="/imgs/icons.svg#icon-tools-levels" href="/imgs/icons.svg#icon-tools-levels"></use>
              </svg>
              W/L
            </a>
          </div>
          <div class="tool" data-tool="length">
            <a href="/#">
              <svg class="tool-img">
                <use xlink:href="/imgs/icons.svg#icon-tools-measure-temp" href="/imgs/icons.svg#icon-tools-measure-temp"></use>
              </svg>
              Length
            </a>
          </div>
          <div class="tool" data-tool="pan">
            <a href="/#">
              <svg class="tool-img">
                <use xlink:href="/imgs/icons.svg#icon-tools-pan" href="/imgs/icons.svg#icon-tools-pan"></use>
              </svg>
              Pan
            </a>
          </div>
          <div class="tool" data-tool="zoom">
            <a href="/#">
              <svg class="tool-img">
                <use xlink:href="/imgs/icons.svg#icon-tools-zoom" href="/imgs/icons.svg#icon-tools-zoom"></use>
              </svg>
              Zoom
            </a>
          </div>
          <div class="tool more" data-command="toggleMoreMenu">
            <a href="/#">
              <svg>
                <use xlink:href="./imgs/icons.svg#icon-measurements-lesions" href="./imgs/icons.svg#icon-measurements-lesions"></use>
              </svg>
              More
            </a>
          </div>
          <div class="commands-wrapper">
            <div class="tool" data-command="save">
              <a href="/#">
                <svg>
                  <use xlink:href="./imgs/icons.svg#icon-status-complete" href="./imgs/icons.svg#icon-status-complete"></use>
                </svg>
                Save
              </a>
            </div>
            <div class="tool" data-command="skip">
              <a href="/#">
                <svg>
                  <use xlink:href="./imgs/icons.svg#icon-fast-forward" href="./imgs/icons.svg#icon-fast-forward"></use>
                </svg>
                Skip Case
              </a>
            </div>
            <div class="tool" data-command="clearAll">
              <a href="/#">
                <svg>
                  <use xlink:href="/imgs/icons.svg#icon-ui-close" href="/imgs/icons.svg#icon-ui-close"></use>
                </svg>
                Clear
              </a>
            </div>
          </div>
          <div class="tool save" data-command="save">
            <a href="/#">
              <svg>
                <use xlink:href="./imgs/icons.svg#icon-status-complete" href="./imgs/icons.svg#icon-status-complete"></use>
              </svg>
              Save
            </a>
          </div>
          <div class="tool skip" data-command="skip">
            <a href="/#">
              <svg>
                <use xlink:href="./imgs/icons.svg#icon-fast-forward" href="./imgs/icons.svg#icon-fast-forward"></use>
              </svg>
              Skip Case
            </a>
          </div>
          <div class="tool clearAll" data-command="clearAll">
            <a href="/#">
              <svg>
                <use xlink:href="/imgs/icons.svg#icon-ui-close" href="/imgs/icons.svg#icon-ui-close"></use>
              </svg>
              Clear
            </a>
          </div>
        </div>
        <div id='loading-progress'></div>
      </div>
      <div class="viewport"
           oncontextmenu="return false"
           unselectable='on'
           onselectstart='return false;'>
        <div id="cornerstoneViewport"></div>
        <div class="scroll">
          <div class="scroll-holder">
            <input class="imageSlider" type="range" min="1">
          </div>
        </div>
      </div>
    </div>

    <div class="modal">
      <p>Thanks for submitting your measurement!</p>
      <div class="button-holder">
        <button class="logout">Log out</button>
        <button class="next-case">Next Case</button>
      </div>
    </div>

    <div class="error-modal">
      <p>You don't have any measurements to submit</p>
      <div class="button-holder">
        <button class="ok">Ok</button>
      </div>
    </div>

    <div class="loading-overlay invisible">
      <div class="padding"></div>
      <div class="content">
        <svg class="spin">
          <use xlink:href="/imgs/icons.svg#icon-spinner" href="/imgs/icons.svg#icon-spinner"></use>
        </svg>
        <div class="submit-text">Submitting...</div>
      </div>
    </div>

    <div class="menu-wrapper invisible">
      <ul>
        <li><a href="/#" data-menu="nextCase">Next Case</a></li>
        <li><a href="/#" data-menu="submit">Save</a></li>
        <li class="separator"></li>
        <li><a href="/#" data-menu="logout">Log out</a></li>
      </ul>
    </div>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-math/dist/cornerstoneMath.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-core/dist/cornerstone.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-tools/dist/cornerstoneTools.min.js"></script>
    <script type="text/javascript" src="../node_modules/dicom-parser/dist/dicomParser.min.js"></script>
    <script type="text/javascript" src="../node_modules/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoader.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
    <script type="text/javascript">

    $(document).ready(function() {
      $('#login-username').val(window.localStorage.getItem('username'));
    });

    </script>
  </body>
</html>
